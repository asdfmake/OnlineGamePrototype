<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./winline.css">
    <link rel="stylesheet" href="./startMenu.css">
</head>
<body>
    <article class="start-menu online">
        <ul class="start-menu-options">
            <li>
                <h2 class="caption">Igraj offline protiv prijatelja</h2>
                <figure>
                    <img src="./imgs/wrestling.png" alt="igraj protiv prijatelja">
                </figure>
                <button>Igraj!</button>
            </li>
            <li>
                <h2 class="caption">Igraj protiv kompjutera (comming soon)</h2>
                <figure>
                    <img src="./imgs/robot.png" alt="igraj protiv prijatelja">
                </figure>
                <button>Igraj!</button>
            </li>
            <li>
                <h2 class="caption">Igraj online protiv prijatelja</h2>
                <figure>
                    <img src="./imgs/player-versus-player.png" alt="igraj protiv prijatelja">
                </figure>
                <button>Igraj!</button>
            </li>
        </ul>

        <div class="online-menu">
            <span class="create-room">
                <h2>Create a room</h2>
                <p id="joinCode"></p>
                <button>create a room</button>
            </span>

            <span class="join-room">
                <h2>Join a room</h2>
                <div class="roomID-holder">
                    <input id="roomID" value="">
                </div>
                <button>join a room</button>
            </span>
        </div>
    </article>

    <main id="game">

        <section class="score"><!-- hightlight winner and whose turn is it -->
            <div id="scoreX-holder" class="playing">
                <figure class="x"></figure>
                <span id="scoreX">0</span>
            </div>

            <div id="scoreO-holder">
                <figure class="o"></figure>
                <span id="scoreO">0</span>
            </div>
        </section>

        <div class="grid-holder">
            <!-- grid lines -->
            <span class="vertical"></span>
            <span class="horizontal"></span>

            <div class="xo-grid" id="xoGrid">
                <figure class="win-line" id="winLine"></figure>
                <span class="field" data-row="0" data-column="0"> <span class="x"></span> </span>
                <span class="field" data-row="0" data-column="1"> <span class="o"></span></span>
                <span class="field" data-row="0" data-column="2"></span>
                <span class="field" data-row="1" data-column="0"><span class="o"></span></span>
                <span class="field" data-row="1" data-column="1"><span class="x"></span></span>
                <span class="field" data-row="1" data-column="2"> </span>
                <span class="field" data-row="2" data-column="0"> </span>
                <span class="field" data-row="2" data-column="1"><span class="x"></span></span>
                <span class="field" data-row="2" data-column="2"><span class="o"></span></span>
            </div>

        </div>

    </main>

    <script src="./index.js"></script>
</body>
</html>
