<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./winLine.css">
    <link rel="stylesheet" href="./startMenu.css">
</head>
<body>
    <article class="start-menu" id="startMenu">
        <ul class="start-menu-options">
            <li>
                <h2 class="caption">Igraj offline protiv prijatelja</h2>
                <figure>
                    <img src="./imgs/wrestling.png" alt="igraj protiv prijatelja">
                </figure>
                <button id="PlayOffline">Igraj!</button>
            </li>
            <li>
                <h2 class="caption">Igraj protiv bot-a (comming soon)</h2>
                <figure>
                    <img src="./imgs/robot.png" alt="igraj protiv prijatelja">
                </figure>
                <button id="PlayWithBot">Igraj!</button>
            </li>
            <li>
                <h2 class="caption">Igraj online protiv prijatelja</h2>
                <figure>
                    <img src="./imgs/player-versus-player.png" alt="igraj protiv prijatelja">
                </figure>
                <button id="PlayOnline">Igraj!</button>
            </li>
        </ul>

        <div class="online-menu">
            <span class="sub-menu-back" id="OnlineBack">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
              </svg>
            </span>
            <span class="create-room">
                <h2>Create a room</h2>
                <p id="joinCode"></p>
                <button id="CreateRoom">create a room</button>
            </span>

            <span class="join-room">
                <h2>Join a room</h2>
                <div class="roomID-holder">
                    <input id="roomID" value="">
                </div>
                <button id="JoinRoom">join a room</button>
            </span>
        </div>
    </article>

    <main id="game">

        <section class="score"><!-- hightlight winner and whose turn is it -->
            <div id="scoreX-holder" class="playing">
                <figure class="x"></figure>
                <span id="scoreX">0</span>
            </div>

            <div id="scoreO-holder">
                <figure class="o"></figure>
                <span id="scoreO">0</span>
            </div>
        </section>

        <div class="grid-holder">
            <!-- grid lines -->
            <span class="vertical"></span>
            <span class="horizontal"></span>

            <div class="xo-grid" id="xoGrid">
                <figure class="win-line" id="winLine"></figure>
                <span class="field" data-row="0" data-column="0"></span>
                <span class="field" data-row="0" data-column="1"></span>
                <span class="field" data-row="0" data-column="2"></span>
                <span class="field" data-row="1" data-column="0"></span>
                <span class="field" data-row="1" data-column="1"></span>
                <span class="field" data-row="1" data-column="2"></span>
                <span class="field" data-row="2" data-column="0"></span>
                <span class="field" data-row="2" data-column="1"></span>
                <span class="field" data-row="2" data-column="2"></span>
            </div>

        </div>

    </main>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./startMenu.js"></script>
    <script src="./playOnline.js"></script>
</body>
</html>
